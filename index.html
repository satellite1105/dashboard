<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロジェクトハブ - 統合プロジェクト管理システム</title>
    <meta name="description" content="チームのプロジェクト管理を効率化する統合管理システム">
    
    <!-- スタイルシート -->
    <link rel="stylesheet" href="style.css">
    
    <!-- フォント -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js - グラフ描画ライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body data-color-scheme="dark">
    <!-- サイドバーナビゲーション -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar__header">
            <h1 class="sidebar__logo">ProjectHub</h1>
            <button class="sidebar__toggle" id="sidebar-toggle" aria-label="サイドバーを閉じる">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>
        
        <!-- ナビゲーションメニュー -->
        <nav class="sidebar__nav" role="navigation">
            <ul class="nav-list">
                <li>
                    <a href="#dashboard" class="nav-link active" data-page="dashboard">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="3" width="20" height="14" rx="2"/>
                            <line x1="8" y1="21" x2="16" y2="21"/>
                            <line x1="12" y1="17" x2="12" y2="21"/>
                        </svg>
                        <span>ダッシュボード</span>
                    </a>
                </li>
                <li>
                    <a href="#projects" class="nav-link" data-page="projects">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                        </svg>
                        <span>プロジェクト</span>
                    </a>
                </li>
                <li>
                    <a href="#reports" class="nav-link" data-page="reports">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <path d="M14 2v6h6"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <line x1="10" y1="9" x2="8" y2="9"/>
                        </svg>
                        <span>レポート</span>
                    </a>
                </li>
                <li>
                    <a href="#team" class="nav-link" data-page="team">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <span>チーム</span>
                    </a>
                </li>
                <li>
                    <a href="#settings" class="nav-link" data-page="settings">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                        </svg>
                        <span>設定</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- サイドバーフッター -->
        <div class="sidebar__footer">
            <div class="version-info">
                <small>Version 1.0.0</small>
            </div>
        </div>
    </aside>

    <!-- メインコンテンツエリア -->
    <main class="main-content">
        <!-- ヘッダー -->
        <header class="header">
            <div class="header__left">
                <!-- モバイル用メニューボタン -->
                <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="メニュー">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"/>
                        <line x1="3" y1="12" x2="21" y2="12"/>
                        <line x1="3" y1="18" x2="21" y2="18"/>
                    </svg>
                </button>
                
                <!-- 検索バー -->
                <div class="search-container">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="text" class="search-input" id="global-search" placeholder="プロジェクトを検索...">
                </div>
            </div>
            
            <div class="header__right">
                <!-- 通知ボタン -->
                <button class="notification-btn" id="notification-btn" aria-label="通知">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                    </svg>
                    <span class="notification-count" id="notification-count">0</span>
                </button>
                
                <!-- ユーザープロファイル -->
                <div class="user-profile" id="user-profile">
                    <span class="user-avatar" id="user-avatar">田</span>
                    <span class="user-name" id="user-name">田中太郎</span>
                    <svg class="dropdown-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"/>
                    </svg>
                </div>
            </div>
        </header>

        <!-- ページコンテンツ -->
        <div class="page-content" id="page-content">
            <!-- 各ページのコンテンツはJavaScriptで動的に挿入されます -->
        </div>
    </main>

    <!-- 通知ドロップダウン -->
    <div class="notification-dropdown" id="notification-dropdown">
        <div class="notification-header">
            <h4>通知</h4>
            <button class="btn btn--sm" id="mark-all-read">すべて既読</button>
        </div>
        <div class="notification-list" id="notification-list">
            <!-- 通知アイテムは動的に生成されます -->
        </div>
    </div>

    <!-- ユーザーメニュードロップダウン -->
    <div class="user-dropdown" id="user-dropdown">
        <div class="user-dropdown__header">
            <div class="user-info">
                <span class="user-avatar-large">田</span>
                <div>
                    <div class="user-name-large">田中太郎</div>
                    <div class="user-email">tanaka@example.com</div>
                </div>
            </div>
        </div>
        <ul class="user-dropdown__menu">
            <li><a href="#profile" class="user-menu-item">プロフィール設定</a></li>
            <li><a href="#account" class="user-menu-item">アカウント設定</a></li>
            <li class="divider"></li>
            <li><a href="#logout" class="user-menu-item logout">ログアウト</a></li>
        </ul>
    </div>

    <!-- モーダルコンテナ -->
    <div id="modal-container"></div>

    <!-- トースト通知コンテナ -->
    <div id="toast-container" class="toast-container"></div>

    <!-- JavaScriptファイル（読み込み順序重要） -->
    <script src="./js/utils.js"></script>
    <script src="./js/data-store.js"></script>
    <script src="./js/dashboard.js"></script>
    <script src="./js/projects.js"></script>
    <script src="./js/reports.js"></script>
    <script src="./js/team.js"></script>
    <script src="./js/settings.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
